name: Build Vagrant Boxes

on:
  release:
    types: [published]

env:
  PACKER_VERSION: latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: install tools
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt update -y
          sudo apt install -y gpg qemu-system ruby-libvirt libvirt-dev libvirt-daemon-system ebtables libguestfs-tools ruby-fog-libvirt

      - name: Setup Vagrant
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update -y && sudo apt install -y vagrant


      - name: HCP Auth
        uses: hashicorp/hcp-auth-action@v0
        id: auth
        with:
          client_id: ${{ secrets.HCP_CLIENT_ID }}
          client_secret: ${{ secrets.HCP_CLIENT_SECRET }}
          set_access_token: true

      - name: Setup Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: ${{ env.PACKER_VERSION }}

      - name: Build Vagrant Box with Packer
        run: make
        env:
          VAGRANT_CLOUD_TOKEN: ${{ steps.auth.outputs.access_token }}
          BOX_VERSION: ${{ github.event.release.tag_name }}
